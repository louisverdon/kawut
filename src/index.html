<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kawut - Interactive Quiz Game</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- GitHub Pages redirect script -->
  <script>
    (function() {
      // Retrieve the URL from sessionStorage
      var redirect = sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        // Clear sessionStorage
        sessionStorage.removeItem('redirect');
        // Calculate the correct path within the app
        var redirectPath = redirect.substr(redirect.indexOf('/kawut/') + 7);
        // Redirect to the correct path
        history.replaceState(null, null, redirectPath || '/');
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
